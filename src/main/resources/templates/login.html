<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <style>
        #login{
            width: 35%;
            margin: 0 auto;
            padding: 50px;
            border: 1px gainsboro solid;
            border-radius: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default" >
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="javascript:;"> 后台管理</a>
        </div>
    </div><!-- /.container-fluid -->
</nav>



<form action="/login" method="post" id="login">
    <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" class="form-control" id="username" placeholder="用户名" name="username" th:value="${username}">
        <label class="text-danger">[[${usernameErrMsg}]]</label>
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input type="password" class="form-control" id="password" placeholder="密码" name="password"
               th:value="${password}">
        <label class="text-danger">[[${passwordErrMsg}]]</label>
    </div>
    <button type="submit" class="btn btn-default">登录</button>
</form>
</body>
</html>
