<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>category-add</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include=" base :: base"></div>
<div class="container-fluid">
    <ol class="breadcrumb">
        <li><a href="javascript:;">管理首页</a></li>
        <li><a href="javascript:;">分类首页</a></li>
        <li class="active">分类添加</li>
    </ol>
    <h3>添加分类</h3>
    <form action="/blog/category/update" method="post">
        <div class="form-group">
            <label for="name">分类名称:</label>
            <input type="text" class="form-control" id="name" placeholder="请输入用户名" name="name"
                   th:value="${category.name}">
            <label>[[${nameErrMsg}]]</label>
        </div>
        <div class="form-group">
            <label for="comment">简介:</label>
            <textarea class="form-control" id="comment" placeholder="请输入内容" name="content" rows="4">[[${category.content}]]</textarea>
            <label>[[${contentErrMsg}]]</label>
        </div>
        <button type="submit" class="btn btn-default">添加</button>
    </form>
</div>
</body>
</html>
