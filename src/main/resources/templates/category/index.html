<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>category-index</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include=" base :: base"></div>
<div class="container-fluid">
    <ol class="breadcrumb">
        <li><a href="/blog/index">管理首页</a></li>
        <li><a href="/blog/category/categorys">分类首页</a></li>
        <li class="active">分类列表</li>
    </ol>
    <h3>分类列表</h3>
    <table class="table table-hover table-striped">
        <tr>
            <th>ID</th>
            <th>分类名</th>
            <th>简介</th>
            <th>操作</th>
        </tr>
        <tr th:each="category:${page.lists}">
            <td>[[${category.id }]]</td>
            <td>[[${category.name }]]</td>
            <td>[[${category.content }]]</td>
            <td>
                <a shiro:hasPermission = "category:update" th:href="@{'/blog/category/update/'+${category.id }}">编辑</a> |
                <a shiro:hasPermission = "category:delete" th:href="@{'/blog/category/delete/'+${category.id }}">删除</a>
            </td>
        </tr>

    </table>
    <div th:include="page :: page"></div>
</div>
</body>
</html>
