<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="./base :: base"></div>
<div class="container-fluid">
    <ol class="breadcrumb">
        <li><a href="javascript:;">管理首页</a></li>
        <li class="active">公告</li>
    </ol>
    <h3>公告</h3>
    <div class="jumbotron container">
        <p>欢迎进入后台管理~~</p>
    </div>

    <h3>文件下载</h3><a shiro:hasPermission = "gg:upload" href="/blog/upload?type=file">上传</a>
    <table class="table table-hover table-striped">
        <tr>
            <th>文件</th>
            <th shiro:hasPermission = "gg:download" >操作</th>
        </tr>

        <tr th:if="${fileNameList.size() > 0}" th:each="name:${fileNameList}">
            <td>[[${name }]]</td>

            <td shiro:hasPermission = "gg:download"  class="other">
                <a  th:href="@{'/blog/downloadFile?fileName='+${name }}" id="download">下载</a>
            </td>
        </tr>

        <tr th:unless="${fileNameList.size() > 0}">
            <td colspan="2" style="text-align: center">
                无
            </td>
        </tr>

    </table>
</div>
</body>
</html>
